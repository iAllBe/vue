<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeson 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке. -->
        <button @click="reverseText">{{buttonText}}</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                buttonText: 'Перевернуть',
            },
            methods: {
                reverseText() {
                    arrayText = this.buttonText.split('');
                    arrayText = arrayText.reverse();
                    this.buttonText = arrayText.join('');
                }
            }
        })
    </script>
</body>

</html>
