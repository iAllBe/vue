<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeson 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". -->
        <button @click="addLi">Добавить</button>
        <li v-for="item in items" @click="removeLi" class="list-item">
            {{ item }}
        </li>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [
                    "Новый элемент списка", "Новый элемент списка", "Новый элемент списка", "Новый элемент списка",
                ]
            }, methods: {
                addLi() {
                    this.items.push("Новый элемент списка");
                },
                removeLi(e) {
                    const li = e.target.closest('.list-item');
                    li.remove();
                },
            }
        }) </script>
</body>

</html>
