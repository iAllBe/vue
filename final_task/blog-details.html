<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект к итоговой аттестации</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-stripes">
            <header class="site-header center">
                <a href="/" class="site-header__link-logo">
                    <img src="img/site-logo.svg" alt="site logo" class="site-logo site-logo_header">
                </a>
                <ul class="site-header__link-list">
                    <li class="site-header__link-item">
                        <a href="">Home</a>
                    </li>
                    <li class="site-header__link-item">
                        <a href="">Project</a>
                    </li>
                    <li class="site-header__link-item">
                        <a href="">Blog</a>
                    </li>
                </ul>
            </header>
        </div>
        <blog-details></blog-details>
        <blog></blog>
        <div class="container-stripes">
            <footer class="site-footer center">
                <div class="site-footer__column site-footer__column-1">
                    <img src="img/site-logo.svg" alt="site logo" class="site-logo site-logo_footer">
                    <div class="site-footer__tagline">It is a long established fact that a reader will be distracted
                        lookings.</div>
                    <div class="site-footer__social">
                        <img src="img/twitter-icon.svg" alt="twitter icon">
                        <img src="img/in-icon.svg" alt="in icon">
                    </div>
                </div>
                <div class="site-footer__column site-footer__column-2">
                    <div class="site-footer__list-title">Pages</div>
                    <ul class="site-footer__list-links">
                        <li class="site-footer__item-link"><a href="">Home</a></li>
                        <li class="site-footer__item-link"><a href="">Project</a></li>
                        <li class="site-footer__item-link"><a href="">Blog</a></li>
                    </ul>
                </div>
                <div class="site-footer__column site-footer__column-3">
                    <div class="site-footer__contacts-title">Contact</div>
                    <div class="site-footer__address">55 East Birchwood Ave. Brooklyn, New York 11201</div>
                    <a href="" class="site-footer__mail">contact@interno.com</a>
                    <a href="tel:+71234567890" class="site-footer__phone">(123) 456 - 7890</a>
                </div>
            </footer>
        </div>
    </div>
    <script>
        Vue.component('blog-details', {
            props: [
            ],

            data() {
                return {
                    mainArticle: {
                        id: 1,
                        title: 'Название 1',
                        desc: 'Описание',
                        date: '01.01.2001',
                        tag: 'kitchen',
                    },
                }
            },
            methods: {
            },

            template: `
                        <div>
                                <h1>Подробная информация о статье</h1>
                                <h1>{{mainArticle.title}}</h1>
                                <div>{{mainArticle.desc}}</div>
                                <div>{{mainArticle.date}}</div>
                        </div>
                        `,
        });

        Vue.component('blog', {
            props: [
            ],

            data() {
                return {
                    blogDetails: [
                        {
                            id: 2,
                            title: 'Название 2',
                            desc: 'Описание',
                            date: '02.02.2002',
                            tag: 'bedroom',
                        },
                        {
                            id: 3,
                            title: 'Название 3',
                            desc: 'Описание',
                            date: '03.03.2003',
                            tag: 'bedroom',
                        },
                        {
                            id: 4,
                            title: 'Название 4',
                            desc: 'Описание',
                            date: '04.04.2004',
                            tag: 'building',
                        },
                        {
                            id: 5,
                            title: 'Название 5',
                            desc: 'Описание',
                            date: '05.05.2005',
                            tag: 'kitchen',
                        },
                    ]
                }
            },
            methods: {
                sortList(list) {
                    this.blogDetails = this.blogDetails.filter(function (blog) {
                        return blog.tag == list;
                    });
                },
            },

            template: `
                        <div>
                                <button @click="sortList('kitchen')">kitchen</button>
                                <button @click="sortList('bedroom')">bedroom</button>
                                <button @click="sortList('building')">building</button>
                                <h2>Список компонентов:</h2>
                                <ul>
                                    <li v-for="details in blogDetails">
                                        <h1>{{details.title}}</h1>
                                        <div>{{details.desc}}</div>
                                        <div>{{details.date}}</div>
                                    </li>
                                </ul>
                        </div>
                        `,
        });

        const app = new Vue({
            el: '#app',
            data: {
            },
            methods: {
            },
            computed: {

            },
        })
    </script>
</body>

</html>
